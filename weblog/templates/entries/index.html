<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>锋窝</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/home2.css" %}">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="container">
    <div id="wrap">
        {% include 'components/header.html' %}
        <div class="outer">
            <section id="main">
                {% for entry in entries %}
                    <article class="article article-type-post">
                        <div class="article-meta">
                            <a href="" class="article-date">
                                <time datetime="{{ entry.blog.publish_time }}" itemprop="datePublished">
                                    {{ entry.blog.get_publish_date }}
                                </time>
                            </a>
                            <div class="article-category">
                                <a class="article-category-link"
                                   href="{% url 'weblog:id-category' entry.blog.category_set.get.id %}">
                                    {{ entry.blog.category_set.get }}
                                </a>
                            </div>
                            <div class="article-author"> by {{ entry.blog.author }}</div>
                        </div>
                        <div class="article-inner">
                            <header class="article-header">
                                <h1 itemprop="name">
                                    <a class="article-title" href="#">{{ entry.headline }}</a>
                                </h1>
                            </header>
                            <div class="article-entry" itemprop="articleBody">
                                <a></a>
                                <p></p>
                                <p class="article-more-link"><a href="{{ entry.blog.get_absolute_url }}">阅读全文</a>
                                </p>
                            </div>
                        </div>
                    </article>
                {% endfor %}
            </section>
            <aside id="sidebar">
                <div class="widget-wrap">
                    <h3 class="widget-title">aaa</h3>
                    <div class="widget"></div>
                </div>
            </aside>
        </div>
        {% include 'components/footer.html' %}
    </div>
</div>
</body>
<script type="application/javascript">
    // ready event
    $(document).ready(function () {
        // Your code here
        function init() {

        }

    })
</script>
<style>
    a.text {
        font-weight: bold;
    }
</style>
</html>
