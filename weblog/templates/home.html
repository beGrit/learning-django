<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SingleBlog</title>
</head>
<body>
<div>
    {% for b in latest_blogs %}
        <div>
            <h1>Blog name is {{ b.name }}</h1>
        </div>
        <div>
            <p>{{ b.tagline }}</p>
        </div>
    {% endfor %}
</div>

</body>
</html>
