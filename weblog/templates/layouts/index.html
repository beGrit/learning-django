<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}锋窝{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/home2.css" %}">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="wrap">
        {% include 'components/header.html' %}
        <div class="outer">
            <section id="main">
                {% block main_content %}
                    {# 主内容插槽 #}
                {% endblock main_content %}
            </section>
            {% include 'components/sidebar.html' with widgets=widgets %}
        </div>
        {% include 'components/footer.html' %}
    </div>
</div>
</body>
</html>
