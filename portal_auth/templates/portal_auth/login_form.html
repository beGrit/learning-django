{% extends 'base/base.html' %}
{% load static bootstrap5 %}
{% block medical_page_css %}
    <link rel="stylesheet" type="text/css"
          href="{% static "portal_auth/css/login.css" %}">
{% endblock %}
{% block content %}

    <div class="container form-container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1>Login In</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Password Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Email Login</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
