<div>
    {{ errors }}
    <fieldset class="module aligned ">
        {% for field in form %}
            <div class="form-row field-title"
                 {% if field.widget_type == 'displaynone' %}style="display: none"{% endif %}>
                <div>
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                    {% if field.help_text %}
                        <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </fieldset>
</div>
