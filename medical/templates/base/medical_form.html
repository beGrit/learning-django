<div>
    {{ errors }}
    <fieldset class="module aligned ">
        {% for field in form %}
            <div class="form-row"
                 {% if field.widget_type == 'displaynone' %}style="display: none"{% endif %}>
                <div class="field">
                    {{ field.errors }}
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.field.required %}
                        <span class="required-label">Required</span>
                    {% endif %}
                    {% if field.help_text %}
                        <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </fieldset>
</div>
